<script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
<script>
  const eraWidget = new EraWidget();
  eraWidget.onValues((values) => {
    onConfiguration: (configuration) => {
      onValues: (value) => {
        var temp = values
        console.log('value temp hua', temp);
      }
    }
    console.log('aaaadsadsa', values, values[1040]?.value);
    var abc = values[1040]?.value;
    document.getElementById("temp").innerHTML = abc;
    });

  eraWidget.onValues((values) => {
    onConfiguration: (configuration) => {
      onValues: (value) => {
        var humi = value
        console.log('value humi is', humi);
      }
    }
    var humi2 = values[1041]?.value;
    document.getElementById("humi").innerHTML = humi2;
  })
  eraWidget.ready()
</script>
<div>
  <h2>Nhiệt độ:  <span id="temp"></span></h2>
  <h2>Độ ẩm:  <span id="humi"></span></h2>
</div>
